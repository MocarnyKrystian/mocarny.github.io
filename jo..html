<html lang="en">
<head>

<body>
    <script src="jo.js"></script>	
    <p>Pory roku:
        <b id="blok">lato</b>
        
        </p>
        <input type="button" onclick="zmien_tekst()" value="zmien tekst">
        <script>
                function zmien_tekst(){
                    if(document.getElementById("blok").innerHTML=='lato'){
                        document.getElementById("blok").innerHTML='jesien';
                    }
                    else if(document.getElementById("blok").innerHTML=='jesien'){
                        document.getElementById("blok").innerHTML='zima';
                    }
                    else if(document.getElementById("blok").innerHTML=='zima'){
                        document.getElementById("blok").innerHTML='wiosna';
                    }
                    else if(document.getElementById("blok").innerHTML=='wiosna'){
                        document.getElementById("blok").innerHTML='lato';

            }
        }

        </script>

    </body>
